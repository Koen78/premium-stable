<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="race">
            <h2><span>Race</span> {{race.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{race.description}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{race.date}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <div *ngIf="race.countryId">
                        <a [routerLink]="['/country-my-suffix', race.countryId, 'view']">{{race.countryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/race-my-suffix', race.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
