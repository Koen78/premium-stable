<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medCheckXray">
            <h2><span>Med Check Xray</span> {{medCheckXray.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{medCheckXray.description}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="medCheckXray.image">
                        <a (click)="openFile(medCheckXray.imageContentType, medCheckXray.image)">
                            <img [src]="'data:' + medCheckXray.imageContentType + ';base64,' + medCheckXray.image" style="max-width: 100%;" alt="medCheckXray image"/>
                        </a>
                        {{medCheckXray.imageContentType}}, {{byteSize(medCheckXray.image)}}
                    </div>
                </dd>
                <dt><span>Med Check</span></dt>
                <dd>
                    <div *ngIf="medCheckXray.medCheckId">
                        <a [routerLink]="['/med-check-my-suffix', medCheckXray.medCheckId, 'view']">{{medCheckXray.medCheckId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/med-check-xray-my-suffix', medCheckXray.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
