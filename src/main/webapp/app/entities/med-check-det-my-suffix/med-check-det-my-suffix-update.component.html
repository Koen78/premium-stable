<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-med-check-det-my-suffix-heading">Create or edit a Med Check Det</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!medCheckDet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="medCheckDet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="medCheckDet.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_result">Result</label>
                    <input type="text" class="form-control" name="result" id="field_result"
                        [(ngModel)]="medCheckDet.result" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_medCheck">Med Check</label>
                    <select class="form-control" id="field_medCheck" name="medCheck" [(ngModel)]="medCheckDet.medCheckId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medCheckOption.id" *ngFor="let medCheckOption of medchecks; trackBy: trackMedCheckById">{{medCheckOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
