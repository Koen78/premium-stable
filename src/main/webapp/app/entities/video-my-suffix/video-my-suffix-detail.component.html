<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="video">
            <h2><span>Video</span> {{video.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{video.date}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{video.description}}</span>
                </dd>
                <dt><span>You Tube Url</span></dt>
                <dd>
                    <span>{{video.youTubeUrl}}</span>
                </dd>
                <dt><span>Horse</span></dt>
                <dd>
                    <div *ngIf="video.horseId">
                        <a [routerLink]="['/horse-my-suffix', video.horseId, 'view']">{{video.horseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/video-my-suffix', video.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
